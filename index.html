<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan Ziegler Portfolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <section class="section sec1 header active" id="home">
      <div class="header-content">
          <div class="name-plate">
            <h1 class="name">
              Ethan Ziegler
            </h1>
            <h1 class="title">
              Web Developer
            </h1>
      </div>
    </section>
    <main>
      <section class="section sec2 about" id="about">
        <div class="about-content">
            <h1 class="about-me">
              About Me
            </h1>
      </div>
      </section>
      <section class="section sec3 projects" id="projects">
        <h1 class="projects">
          Projects
        </h1>
      </section>

      <section class="section sec4 skills" id="skills">
        <h1 class="skills">
          Skills
        </h1>
      </section>

      <section class="section sec5 contact" id="contact">
        <h1 class="contact-me">
          Contact Me
        </h1>
      </section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </div>
      <div class="control control-3" data-id="projects">
        <i class="fa-solid fa-newspaper"></i>
      </div> 
      <div class="control control-4" data-id="skills">
        <i class="fa fa-cogs" aria-hidden="true"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
