<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan Ziegler Portfolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body class="main-content">
  <div class="frame" id="Frame">
    <div class="frame_line frame_line-left"></div>
    <div class="frame_line frame_line-right"></div>
    <div class="frame_line frame_line-top"></div>
    <div class="frame_line frame_line-bottom"></div>
  </div>
    <section class="section sec1 header active" id="home">
      <div class="header-content title">
          <div class="name-plate">
            <h2 class="name"> Ethan Ziegler <span class="bg-text">Ethan Ziegler</span></h2>
      </div>
      <div class="home">
        <p class="home_aboutme">
          <span>I recently graduated </span>
          <span>from Towson University,</span>
          <span>now I am aspiring to </span>
          <span>be a web developer</span>
        </p>
      </div>
    </section>
    <main>
      <section class="section sec2 about title" id="about">
        <div class="about-title">
            <h2> About Me<span class="bg-text">About Me</span> </h2>
          </div>
          <div class="page-content">
            
          </div>
      </section>
      <section class="section sec3 projects" id="projects">
        <div class="projects-title title">
          <h2> Projects <span class="bg-text">Projects</span> </h2>
        </div>
        <div class="page-content">
          <p></p>
        </div>
      </section>

      <section class="section sec4 skills" id="skills">
        <div class="skills-title title">
          <h2> Skills <span class="bg-text">Skills</span> </h2>
        </div>
        <div class="page-content">
          <p>
          </p>
        </div>
      </section>

      <section class="section sec5 contact" id="contact">
        <div class="contact-title title">
          <h2> Contact Me<span class="bg-text">Contact Me</span> </h2>
        </div>
        <div class="page-content">
          <p></p>
        </div>
      </section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </div>
      <div class="control control-3" data-id="projects">
        <i class="fa-solid fa-newspaper"></i>
      </div> 
      <div class="control control-4" data-id="skills">
        <i class="fa fa-cogs" aria-hidden="true"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </div>
    </div>
    <div class="lightdark">
      <div class="button light-btn">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div class="button dark-btn active-ld-btn">
        <i class="fa-solid fa-moon"></i>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
