    <!-- Hero Section -->

        <img

      />
        <div class="bio animate__animated animate__bounceInUp">

            Im Ethan Ziegler, an aspiring web developer with my Bachelors of Science in Computer Science from Towson University!
          </p>
        </div>
  </section>
    <!-- Skills section -->
    <section class="skills" id="skills">
        <h2 class="skill-header">My Top Skills</h2>
  
        <div class="skills-wrapper">
          <div class="first-set animate__animated animate__pulse">
            <img
              src="assets/icons/icons8-html-5.svg"
              alt=""

            />
            <img
              src="assets/icons/icons8-css3.svg"

              class="icon icon-card"
            />

              src="assets/icons/icons8-javascript.svg"

            />
            <img
              src="assets/icons/java.svg"

            />

        </div>
      </section>
    <!-- Projects section -->
<section class="projects" id="projects">
    <h2 class="my-projects" id="my-projects">My Projects</h2>
    <div class="project-labels-list">
      <h3 class="fitnessformulaheader">Fitness Formula</h3>
      <h3 class="spotswapheader" id="spotswapheader">Spot Swap</h3>
    </div>
    
    <div class="projects-list" id="projects-list">
        <img 
        src="assets/images/fitnessformulasample.png" 
        alt=""
        loading="lazy"
        class="project-card"
        />
        <img 
        src="assets/images/fitnessformulasample.png" 
        alt=""
        loading="lazy"
        class="project-card"
        />
    </div>
</section>
    <!-- Contact section -->
    <section class="contact" id="contact">
      <h2>Contact Me</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="https://formspree.io/f/xyylngw" method="POST">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Enter Your Message"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>
    <!-- Social accounts - Fixed to the right -->
    <div class="socials">
        <a href="https://www.linkedin.com/in/ethan-ziegler-a0ab27208/" target="_blank"
          ><img
            src="assets/icons/icons8-linkedin-circled.gif"
            alt="Linkedin"
            loading="lazy"
            class="socialicon"
            id="linked-in"
        /></a>
        <a href="https://github.com/ethanziegler1" target="_blank"
          ><img 
            src="assets/icons/icons8-github.gif" 
            alt="Github" 
            loading="lazy"
            class="socialicon"
        /></a>
    </div>
</section>
